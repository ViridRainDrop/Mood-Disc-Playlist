    <script>
        // Here is the audio file, its important that this sound is loaded prior to the click event
        // so that it plays without delay.
        const audio = new Audio("../audio/click3.mp3");
        audio.preload = "auto";

        // Add event listeners to all links
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll("a"); // Select all <a> tags
            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent default navigation
                    audio.play(); // Play the sound
                    setTimeout(() => {
                        window.location.href = link.href; // Navigate after sound plays
                    }, 300); // Adjust delay as needed
                });
            });
        });
    </script>
